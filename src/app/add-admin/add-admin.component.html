<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="container margin-top">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Ajouter un admin</h4>
                        </div>
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onSaveAdmin(f.value)">
                                <div class="row">
                                    <div class="form-group col-sm-6"> <!--<div class="col-sm-4">-->
                                        <mat-form-field>
                                            <input matInput placeholder="Pseudo" type="text" name="username"
                                                   #username="ngModel" ngModel minlength="5" required/>
                                        </mat-form-field>
                                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="username.errors.required">- Le pseudo est requis.</div>
                                            <div *ngIf="username.errors.minlength">- Username must be at least 5
                                                characters long.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Mot de passe" type="text" name="password"
                                                   #password="ngModel" ngModel minlength="5" required/>
                                        </mat-form-field>
                                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="password.errors.required">- Le mot de passe est requis.</div>
                                            <div *ngIf="password.errors.minlength">- Password must be at least 5
                                                characters long.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Nom" type="text" name="lastName"
                                                   #lastName="ngModel" ngModel required/>
                                        </mat-form-field>
                                        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="lastName.errors.required">Le nom est
                                                requis.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Prenom" type="text" name="firstName"
                                                   #firstName="ngModel" ngModel required/>
                                        </mat-form-field>
                                        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="firstName.errors.required">Le prenom est
                                                requis.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Email" type="email" ngModel name="email"
                                                   #email="ngModel" ngModel email/>
                                        </mat-form-field>
                                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="email.errors.email">- Veuillez entrer un valide email.</div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Telephone" type="text" ngModel name="phone"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <!--<label for="checked">Compte</label>-->
                                        <mat-radio-group [(ngModel)]="checked" name="active" id="active"
                                                         style="display: table">
                                            <mat-radio-button value="true" style="margin-right: 10px;">
                                                Compte actif
                                            </mat-radio-button>
                                            <mat-radio-button value="false">Compte inactif</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>
                                <button mat-raised-button id="submit" [disabled]="!f.valid" class="btn btn-success"
                                        type="submit">
                                    Valider
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
