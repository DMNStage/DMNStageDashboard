<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg col-md-6 col-sm-6">
                <div class="card">
                    <div class="card-header">Contact List</div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Active</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                            <tr *ngFor="let admin of pageAdmins">
                                <td>{{admin.id}}</td>
                                <td>{{admin.username}}</td>
                                <td>{{admin.firstName}}</td>
                                <td>{{admin.lastName}}</td>
                                <td>{{admin.email}}</td>
                                <td>{{admin.phone}}</td>
                                <td>{{admin.active}}</td>
                                <td>{{admin.role.name}}</td>
                                <td>
                                    <div class="btn-group btn-block">
                                        <a type="button" (click)="onEditAdmin(admin)"
                                           class="btn btn-warning col-6 clickable">Edit</a>
                                        <a type="button" (click)="onDeleteAdmin(admin)"
                                           class="btn btn-danger col-6 clickable">Delete</a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
