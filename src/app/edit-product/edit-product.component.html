<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="container margin-top">
                    <div class="card">
                        <div class="card-body">
                            <form #f="ngForm" (ngSubmit)="onEditProduct(f.value)">
                                <div class="form-group" hidden>
                                    <label>id: </label>
                                    <input class="form-control" type="text" name="id" [(ngModel)]="product.id"/>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-6"> <!--<div class="col-sm-4">-->
                                        <mat-form-field>
                                            <input matInput placeholder="Nom de produit" type="text" name="name"
                                                   #name="ngModel" [(ngModel)]="product.name" required/>
                                        </mat-form-field>
                                        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="name.errors.required">- Le nom du produit est requis.</div>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <mat-form-field>
                                            <input matInput placeholder="Nom de dossier" type="text" name="pathName"
                                                   #pathName="ngModel" [(ngModel)]="product.pathName" required/>
                                        </mat-form-field>
                                        <div *ngIf="pathName.invalid && (pathName.dirty || pathName.touched)"
                                             class="alert alert-danger">
                                            <div *ngIf="pathName.errors.required">- Le Nom du dossier est requis.</div>
                                        </div>
                                    </div>
                                </div>
                                <button mat-raised-button [disabled]="!f.valid" class="btn btn-success" type="submit">
                                    Valider
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
